<!doctype html>
<html lang="en">
  <head>
     Required meta tags
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">FIT-GLE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login">Login/Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addtodatabase">Add workout to database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div >
    <h1>Welcome to your workouts {{ username }}</h1>
    <table class="table table-dark table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name of Exercise</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let e of myprofile; index as i" [routerLink]="['exercise',e.exercise_name]">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ e.exercise_name }}
        </td>
      </tr>
      </tbody>
    </table>

  </div>
