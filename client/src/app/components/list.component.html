<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">FIT-GLE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login">Login/Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addtodatabase">Add workout to database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div>
    <figure class="text-center">
    <img src="assets/img/fitness_banner.jpg" height=250 width=100%>
</figure>
</div>


<hr>


<div>
  <figure class="text-center">
  <h1>Search for exercises below</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Input keywords here eg. abs, bike" aria-label="Search field" aria-describedby="basic-addon2" [(ngModel)]="input">
      <div class="input-group-append">
        <button type="button" class="btn btn-primary"  type="submit" [routerLink]="['/exercises/search',input]">Search now</button>
      </div>
    </div>
  </figure>
</div>


<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name of Exercise</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let e of exercises; index as i" [routerLink]="['exercise',e.eid]">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <!-- <img src="{{ e.gif_url }}" class="mr-2" style="width: 30px"> -->
      {{ e.exercise_name }}
    </td>
  </tr>
  </tbody>
</table>


</html>
