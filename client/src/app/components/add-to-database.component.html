<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">FIT-GLE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add workout to database</a>
        </li>
      </ul>
    </div>
  </nav>


  <form [formGroup]="form" (ngSubmit)="processForm()">
    <h1>Input details of exercise below to add to database</h1>
    <br>
    <div class="form-group">
      <label><strong>Exercise Name</strong></label>
      <input type="text" class="form-control" id="exercise_name" formControlName="exercise_name">
    </div>
    <div class="form-group">
      <label><strong>Body Part</strong></label>
      <input type="text" class="form-control" id="body_part" formControlName="body_part">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label><strong>Equipment</strong></label>
        <input type="text" class="form-control" id="equipment" formControlName="equipment">
      </div>
    </div>
    <div class="form-group">
      <label><strong>Image/Gif URL</strong></label>
      <input type="text" class="form-control" id="gif_url" formControlName="gif_url">
    </div>
    <div class="form-group">
      <label><strong>Target</strong></label>
      <input type="text" class="form-control" id="exercise_target" formControlName="exercise_target">
    </div>
    <button [routerLink]="['']">Back</button>
    <button type="submit" [disabled]="form.invalid">Add</button>
  </form>

</html>
